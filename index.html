            <form class="col s12">

                <div class="input-field col s12">
                  <input placeholder="Nuevas Compras" id="nuevas-compras" type="text">
                  <label for="first_name">Cantidad de nuevas compras</label>
                </div>
                <div class="input-field col s12">
                  <input placeholder="Incremento de Compras"id="incremento-compras" type="text" >
                  <label for="last_name">Incremento de compras</label>
                </div>
              </div>
              
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Nuevos Usuarios"id="new-users" type="text" >
                  <label for="password">Cantidad nuevos usuarios</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Nuevas Visitas"id="nuevas-visitas" type="number" >
                  <label for="cantidad-visitas">Cantidad nuevas visitas</label>
                </div>
              </div>
              
            <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">send</i>
                  </button>
            </form>
          </div>  
        </div>
